<!doctype html>
<html>
	<head>
		<title>Breakout</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://static.codehs.com/gulp/cb01b4a22ffd3971572a8a1ab9f3b7c4cb17f383/chs-js-lib/chs.js"></script>
		<script>
                      window.onload = function() {
/* Constants for bricks */
var NUM_ROWS = 8;
var BRICK_TOP_OFFSET = 10;
var BRICK_SPACING = 2;
var NUM_BRICKS_PER_ROW = 10;
var BRICK_HEIGHT = 10;
var SPACE_FOR_BRICKS = getWidth() - (NUM_BRICKS_PER_ROW + 1) * BRICK_SPACING;
var BRICK_WIDTH = SPACE_FOR_BRICKS / NUM_BRICKS_PER_ROW;
/* Constants for ball and paddle */
var PADDLE_WIDTH = 80;
var PADDLE_HEIGHT = 15;
var PADDLE_OFFSET = 10;
var BALL_RADIUS = 15;
var ball;
var dx = 4;  
var dy = 4;
var paddle = new Rectangle(PADDLE_WIDTH, PADDLE_HEIGHT);
var space = BRICK_SPACING;
var space2 = BRICK_TOP_OFFSET;

function start(){
    mouseMoveMethod(move);
    ball = new Circle(BALL_RADIUS);
	ball.setPosition(100, 100);
	add(ball);
	setTimer(draw, 20);
	add(paddle);
	
    for (var u = 0; u < NUM_ROWS; u++){
        for (var i = 0; i < NUM_BRICKS_PER_ROW; i++){
            var bricks = new Rectangle(BRICK_WIDTH, BRICK_HEIGHT);
            bricks.setPosition(space,space2);
            if (u <= 1){
                bricks.setColor(Color.red);
            } else if (u <= 3 && u >= 2){
                bricks.setColor(Color.orange);
            } else if (u <= 5 && u >= 4){
                bricks.setColor(Color.green);
            } else if (u <= 7 && u >= 6){
                bricks.setColor(Color.blue);
            }
            add(bricks);
            space = bricks.getX() + BRICK_WIDTH + BRICK_SPACING;
        }
        space2 = bricks.getY() + BRICK_HEIGHT + BRICK_SPACING;
        space = BRICK_SPACING;
    }
}

function draw(){
	checkWalls();
	ball.move(dx, dy);
}

function checkWalls(){
	if(ball.getX() + ball.getRadius() > getWidth()){
		dx = -dx;
	}
	if(ball.getX() - ball.getRadius() < 0){
		dx = -dx;
	}
	if(ball.getY() + ball.getRadius() > getHeight()){
		dy = -dy;
	}
	if(ball.getY() - ball.getRadius() < 0){
		dy = -dy;
	}
}

function move(e){
    var paddleY = getHeight() - PADDLE_OFFSET - PADDLE_HEIGHT;
    paddle.setPosition(e.getX(), paddleY);
    paddle.setColor(Color.black);
}
                        if (typeof start === 'function') {
                            start();
                        }
                    };
  	</script>
		<style>
			canvas {
    				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="canvasContainer" width="100%" style="width: 100%; height: 100%; overflow: hidden;">
			<canvas width="400" height="500" class="codehs-editor-canvas"></canvas>
		</div>
	</body>
</html>
