<!DOCTYPE html>
<html>
    <head>
        <title>
            k
        </title>
    </head>
    <body>
        <textarea rows="10" cols="80" id="inputText">plz enter text here</textarea>
        <button onclick="testHTML();">Test!</button>
        <br>
        <ol id="list">
        </ol>
        <script>
            function testHTML(){
                for (var i = 0; i <100; i++){
                  var iWillNot = "I will not...";
                  var list = document.getElementById("list");
                  var item = document.createElement("li");
                  item.textContent = iWillNot.text;
                  list.appendChild(item);           
                }
                var userInput = document.getElementById("inputText");
                var list = document.getElementById("list");
                var item = document.createElement("li");
                item.textContent = userInput.value;
                list.appendChild(item);               
            }
        </script> 
    </body>
</html>
